<div class="p-6 max-w-xl mx-auto">
  <h2 class="text-2xl font-bold mb-6">Add New Book</h2>
  <form [formGroup]="bookForm" (ngSubmit)="submit()" class="space-y-4">
    <div>
      <label class="block font-medium">Title</label>
      <input type="text" formControlName="title"
             class="w-full border rounded px-3 py-2 focus:ring-2 focus:ring-blue-500">
    </div>
    <div>
      <label class="block font-medium">Author</label>
      <input type="text" formControlName="author"
             class="w-full border rounded px-3 py-2 focus:ring-2 focus:ring-blue-500">
    </div>
    <div>
      <label class="block font-medium">Description</label>
      <textarea formControlName="description"
                class="w-full border rounded px-3 py-2 focus:ring-2 focus:ring-blue-500"></textarea>
    </div>
    <div>
      <label class="block font-medium">Price</label>
      <input type="number" formControlName="price"
             class="w-full border rounded px-3 py-2 focus:ring-2 focus:ring-blue-500">
    </div>
    <div>
      <label class="block font-medium">Cover URL</label>
      <input type="text" formControlName="coverUrl"
             class="w-full border rounded px-3 py-2 focus:ring-2 focus:ring-blue-500">
    </div>
    
    @if (errorMessage) {
      <div class="text-red-500">{{ errorMessage }}</div>
    }
    
    <button type="submit"
            class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition">
      Save Book
    </button>
  </form>
</div>
