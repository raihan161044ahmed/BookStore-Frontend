@if (book) {
  <div class="p-6">
    <div class="flex flex-col md:flex-row gap-6">
      @if (book.coverUrl) {
        <img [src]="book.coverUrl" alt="Cover"
             class="w-64 h-80 object-cover rounded shadow">
      }
      <div>
        <h2 class="text-3xl font-bold mb-2">{{ book.title }}</h2>
        <p class="text-gray-600 mb-2">by {{ book.author }}</p>
        <p class="text-gray-700 mb-4">{{ book.description }}</p>
        <p class="text-xl font-bold text-blue-600">${{ book.price }}</p>
      </div>
    </div>
  </div>
}
