<div class="border rounded-lg shadow hover:shadow-lg transition overflow-hidden bg-white">
  @if (book.coverUrl) {
    <img [src]="book.coverUrl" alt="Cover"
         class="w-full h-48 object-cover">
  }
  <div class="p-4">
    <h3 class="text-lg font-semibold">{{ book.title }}</h3>
    <p class="text-gray-600">by {{ book.author }}</p>
    <p class="text-blue-600 font-bold mt-2">${{ book.price }}</p>
    <a [routerLink]="['/books', book.id]"
       class="inline-block mt-3 text-sm text-white bg-blue-600 px-4 py-1 rounded hover:bg-blue-700">
      View Details
    </a>
  </div>
</div>
